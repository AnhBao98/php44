<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<b>Feedback Form</b>
	<hr>
	<table>
		<tr>
			<td>Name :</td>
			<td>
				<input type="text" name="user">
			</td>
		</tr>
		<tr>
			<td>Sex :</td>
			<td>
				<input type="radio" name="gen">M

		</tr>
		<tr>
			<td>Comments :</td>
			<td>
				<textarea cols="17" rows="6"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" name="submit" value="Submit">
			</td>
			<td>
				<input type="reset" value="Reset">
			</td>
		</tr>
	</table>

</body>
</html>
